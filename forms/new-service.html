<head>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
    <script src="../js/form.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
</head>
<body>
    <form id="form" style="height: 300px; width: 795px; border: 1px solid black;" onsubmit="return false" method="POST">
        <div class="content-wrapper form-info-content" style="height: 100%; width: 45%;">
            <input type="text" name="summary" placeholder="Summary" autocomplete="off" style="margin: 10px 0; width: 100%; display: inline-block;">
            <textarea type="text" name="description" placeholder="Description" style="margin: 0 0 5px 0; width: 100%; height: 85%; display: inline-block;"></textarea>
        </div> 
        <div class="content-wrapper form-info-content" style="height: 100%; width: 392px; position: relative" >
            <div class="create-services-list">
                <div class="item" id="product-list">
                    <p onclick="dropDown('product-list')">Products<span style="font-size: 12px;">   &#9660</span></p>
                    <ul id="products">
                        <li id="product" class="add" onclick="changeSearch('product-search.html', 'products')">Add Product</li>
                    </ul>
                </div>
                <div class="item" id="resource-list">
                    <p onclick="dropDown('resource-list')">Resources<span style="font-size: 12px;">   &#9660</span></p>
                    <ul id="resource-install">
                        <li id="resource" class="add" onclick="changeSearch('resource_search.html', 'resource-install')">Add Install Resource</li>
                    </ul>
                    <ul id="resource-config">
                        <li id="resource" class="add" onclick="changeSearch('resource_search.html', 'resource-config')">Add Config Resource</li>
                    </ul>
                </div>
                <div class="item" id="tool-list">
                    <p onclick="dropDown('tool-list')">Tools<span style="font-size: 12px;">   &#9660</span></p>
                    <ul id="tools">
                        <li id="tool" class="add" onclick="changeSearch('tool_search.html', 'tools')">Add Tool</li>
                    </ul>
                </div>
            </div>
            <div style="position: absolute; bottom: 10px; right: 35px;">
                <button type="submit" onclick="createService();" name="dbFunction"  value="createProduct" style="width: 75px">Submit</button>
            </div>
        </div> 
    </form>
    <h3 style="margin-bottom: 0; padding-bottom: 0;">Product Search</h3>
    <iframe id="search" src="product-search.html" frameborder="0">
        
    </iframe>
</body>
